    <script type="text/javascript">
        function compute() {
            if ($('#f')[0].value == 7) f = new sparseplacevalue1(rational);
            else if ($('#f')[0].value == 8) f = new sparseplacevalue1(complex);
            else if ($('#f')[0].value == 20) f = new sparsepolynomial(rational);
            else if ($('#f')[0].value == 21) f = new sparsepolynomial(complex);
            else if ($('#f')[0].value == 33) f = new sparseexponential1(rational);
            else if ($('#f')[0].value == 34) f = new sparseexponential1(complex);
            else f = new [rational, complex, wholeplacevalue, placevalue, placevalueratio, sparseplacevalue, sparseplacevaluenumber1, sparseplacevalue1, sparseplacevalue1, sparseplacevalue2, wholeplacevaluecomplex, placevaluecomplex, sparseplacevaluecomplex1, sparseplacevaluecomplex, sparseplacevaluerational1, sparseplacevalueratio1, sparseplacevaluerational, sparseplacevalueratio, polynomial, sparsepolynomialnumber, sparsepolynomial, sparsepolynomial, polynomialratio, sparsepolynomialrational, sparsepolynomialratio, laurent, multinomial, laurent2, sparsemultinomial, sparsemultinomialratio, complexlaurent, complexsparsemultinomial, exponential, sparseexponential1, sparseexponential1, sparseexponential, exponentialratio, fourier, fourier2, complexexponential, sparsecomplexexponential][$('#f')[0].value]();
            var a = getinput('#a');
            var b = getinput('#b');
            var c = [a.add, a.sub, a.times, a.divide, a.divideleft, a.dividemiddle, a.pow, a.eval, a.pointadd, a.pointsub, a.pointtimes, a.pointdivide, a.pointpow][$('#op')[0].selectedIndex].call(a, b);
            output(a, b, c);
            function getinput(elem) { var a = $(elem).attr('data-val') || $(elem).val(); return f.parse(a); } //  2017.9
            function output(a, b, c) {
                $('#c').attr('data-val', JSON.stringify(c));
                $('#c').val(c);
                showInternal(a, '#ao');
                showInternal(b, '#bo');
                showInternal(c, '#co');
                function showInternal(pv, elem) { $(elem).html(pv.tohtml()); }
            }
            eval();
        }
        function moveanswer(from, to) {
            $(to).val($(from).val());                           // move toString
            $(to + 'o').html($(from + 'o').html());             // move toStringInternal
            $(to).attr('data-val', $(from).attr('data-val'));   // move json
        }
        function clean() {//return
            $('input').val('');
            $('td:nth-child(4)').html('&nbsp;');
            $('[data-val]').removeAttr('data-val');
        }
        function setdigit(index) {  //  2017.10
            $('#f').html($('#f' + index).html());
        }
        $('#d').val('Rational');
        setdigit(2);
