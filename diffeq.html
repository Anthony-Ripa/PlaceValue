<html>
<head>
    <title>Diff E.Q.</title>
    <script type="text/javascript" src='../../js/jquery.js'></script>
    <script type="text/javascript">        
        window.jQuery || document.write("<script src='http://code.jquery.com/jquery-latest.js'><" + "/script>")
    </script>
    <script src="../../js/math.js"></script>
    <script type="text/javascript">
        window.math || document.write("<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.min.js'><" + "/script>")
    </script>
    <script type="text/javascript" src='wholeplacevaluecomplex2.js'></script>
    <script type="text/javascript" src='complexplacevalue.js'></script>
    <script type="text/javascript" src='complexlaurent.js'></script>
    <script type="text/javascript" src='laplace.js'></script>
    <script type="text/javascript" src='wholeplacevaluecomplex.js'></script>
    <script type="text/javascript" src='placevaluecomplex.js'></script>
    <script type="text/javascript" src='fourier.js'></script>
    <script type="text/javascript" src='wholeplacevalue.js'></script>
    <script type="text/javascript" src='placevalue.js'></script>
    <script type="text/javascript" src='polynomial.js'></script>
    <script src='wholeplacevalue2.js'></script>
    <script src='multinomial.js'></script>
    <script src='placevalue2.js'></script>
    <script src='laurent2.js'></script>
    <script src='laurent.js'></script>
    <script src='exponential.js'></script>
    <style>
        h1 { text-align: center; }
        #f { position: absolute; top: 10px; left: 10px; }
        body, input { font-family: "Arial Unicode MS" }
        #main { border-spacing: 0; float: left; margin: 10px; }
        #col3 { width: 150px }
        #ao, #bo, #co { min-width: 150px; text-align: right }
        #augend:nth-child(1) td { color: green; }
        #base>td { border-bottom: 1pt solid black; color: blue; }
        #base>td table { color: blue; }
        input { text-align: right; }
    </style>
</head>
<body>
    <h1>Differential Equation</h1>
    <select id='f' onchange="clean()"><option>Exponential</option><option>Fourier</option><option selected>Laplace</option></select>
    <p>D^<select id='d' onchange="$('#sup').html($(d).val())"><option>0</option><option selected>1</option><option>2</option></select>f(x) + <select id='k' onchange="$('#k2').html($(k).val()); $('#sup').html($('#d').val())"><option>2</option><option selected>1</option><option>0</option><option>-1</option><option>-2</option></select>f(x) = 0<button onclick='    diffeq()'>DiffEQ</button></p>
    <p>f(x) = 0 / (D<sup id="sup">1</sup> + <span id="k2">1</span>)</p>
    <table id="main">
        <tr id="augend"><td></td><td><input id='a' value='' onchange="$(this).removeAttr('data-val')" /></td><td id="col3"></td><td id="ao"></td></tr>
        <tr id="base"><td><select id='op'><option>+</option><option>-</option><option>x</option><option>/</option><option>^</option><option>|</option><option>⊗</option><option selected>⊘</option><option>⊖</option><option>⊕</option><option>♽</option></select></td><td><input id='b' value='' onchange="$(this).removeAttr('data-val')"></td><td></td><td id="bo">&nbsp;</td></tr>
        <tr><td><button onclick="compute()">=</button></td><td><input id='c' /></td><td><!--<button onclick="moveanswer('#c','#func')">↑</button>--></td><td id="co"></td></tr>
    </table>
    <script type="text/javascript">
        function diffeq() {
            $('#sup').html($(d).val())
            $('#k2').html($('#k').val())
            var n = $('#d').val()
            var s = '3exp(3x)+2exp(2x)+exp(x)-exp(-x)-2exp(-2x)-3exp(-3x)';
            f = [exponential, fourier, laplace][$('#f')[0].selectedIndex];   // Establish f before s 2015.12
            if (f == fourier) s = s.replace(/exp/g, 'i*cis');
            var s1 = '(exp(2x)+exp(x)+1+exp(-x)+exp(-2x))(2i*cis(2x)+i*cis(x)-i*cis(-x)-2i*cis(-2x))';
            var s2 = '(cis(2x)+cis(x)+1+cis(-x)+cis(-2x))(2*exp(2x)+exp(x)-exp(-x)-2*exp(-2x))';
            if (f == laplace) s = s1 + '+' + s2;
            var fs = f.parse(s);
            var fsn = fs.pointpow(f.parse(n))
            var k = f.parse($('#k').val())
            //alert(JSON.stringify(k))
            var fsn_k = fsn.pointadd(k)
            //alert([JSON.stringify(fsn_k), fsn_k.tohtml(), fsn_k.toString()])
            $('#a').val(0);
            $('#b').val(fsn_k.toString()); $('#b').attr('data-val', JSON.stringify(fsn_k));
            $('#op').val('⊘');
            compute();
        }
        function compute() {
            f = [exponential, fourier, laplace][$('#f')[0].selectedIndex];   // Add Laurent Multinomial  2015.10
            //var start = new Date()
            var a = getinput('#a');
            var b = getinput('#b');
            var c = [a.add, a.sub, a.times, a.divide, a.pow, a.eval, a.pointtimes, a.pointdivide, a.pointsub, a.pointadd, a.pointpow][$('#op')[0].selectedIndex].call(a, b);
            //var end = new Date()
            //alert(JSON.stringify(c));
            output(a, b, c);
	        function getinput(elem) { return f.parse($(elem).attr('data-val') || $(elem).val()); }
            function output(a, b, c) {
                $('#c').attr('data-val', JSON.stringify(c));
                $('#c').val(c);
                showInternal(a, '#ao');
                showInternal(b, '#bo');
                showInternal(c, '#co');
                function showInternal(pv, elem) { $(elem).html(pv.tohtml()); } // multinomials need <br>.  2015.7
            }
            eval();
        }
        function moveanswer(from, to) {
            $(to).val($(from).val());                           // move toString
            $(to + 'o').html($(from + 'o').html());             // move toStringInternal
            $(to).attr('data-val', $(from).attr('data-val'));   // move json
        }
        function clean() {
            $('#int').toggle($('#f')[0].selectedIndex >= 2);
            //return
            $('input').val('');
            $('td:nth-child(4)').html('&nbsp;');
            $('[data-val]').removeAttr('data-val');
        }
    </script>
</body>
</html>
