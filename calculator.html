	<script type="text/javascript">
		function compute() {
			switch ($('#f')[0].value) {
				case '3': f = new wholeplacevalue(rational); break;
				case '4': f = new wholeplacevalue(complex); break;
				case '5': f = new wholeplacevalue(rationalcomplex); break;
				case '6': f = new placevalue(rational); break;

				case '9': f = new placevalueratio(rational); break;

				case '11': f = new sparseplacevalue1(rational); break;
				case '12': f = new sparseplacevalue1(complex); break;
				case '13': f = new sparseplacevalue1(rationalcomplex); break;
				case '15': f = new sparseplacevalueratio1(rational); break;
				case '16': f = new sparseplacevalueratio1(rationalcomplex); break;
				case '17': f = new sparseplacevalue(rational); break;
				case '18': f = new sparseplacevalue(complex); break;
				case '19': f = new sparseplacevalue(rationalcomplex); break;
				case '21': f = new polynomial1(rational); break;
				case '22': f = new polynomial1(complex); break;
				case '23': f = new polynomial1(rationalcomplex); break;
				case '24': f = new sparsepolynomial1(rational); break;
				case '25': f = new sparsepolynomial1(complex); break;
				case '26': f = new sparsepolynomial1(rationalcomplex); break;
				case '27': f = new polynomialratio1(rational); break;
				case '28': f = new polynomialratio1(rationalcomplex); break;
				case '29': f = new sparsepolynomialratio1(rational); break;
				case '30': f = new sparsepolynomialratio1(rationalcomplex); break;
				case '39': f = new sparseexponential1(rational); break;
				case '40': f = new sparseexponential1(complex); break;
				case '41': f = new sparseexponential1(rationalcomplex); break;
				default: f = new [rational, complex, rationalcomplex, wholeplacevalue, wholeplacevalue, wholeplacevalue, placevalue, placevalue, placevalue, placevalueratio, placevalueratio, sparseplacevalue1, sparseplacevalue1, sparseplacevalue1, sparseplacevalue2, sparseplacevalueratio1, sparseplacevalueratio1, sparseplacevalue, sparseplacevalue, sparseplacevalue, sparseplacevalueratio, polynomial1, polynomial1, polynomial1, sparsepolynomial1, sparsepolynomial1, sparsepolynomial1, polynomialratio1, polynomialratio1, sparsepolynomialratio1, sparsepolynomialratio1, laurent, polynomial2, laurent2, sparsemultinomial, sparsemultinomialratio, complexlaurent, complexsparsemultinomial, exponential, sparseexponential1, sparseexponential1, sparseexponential1, sparseexponential, exponentialratio1, fourier, fourier2, complexexponential, sparsecomplexexponential][$('#f')[0].value]();
			}
			var a = getinput('#a');
			var b = getinput('#b');
			var c = [a.add, a.sub, a.times, a.divide, a.divideleft, a.dividemiddle, a.pow, a.eval, a.pointadd, a.pointsub, a.pointtimes, a.pointdivide, a.pointpow][$('#op')[0].selectedIndex].call(a, b);
			output(a, b, c);
			function getinput(elem) { var a = $(elem).attr('data-val') || $(elem).val(); return f.parse(a); } //  2017.9
			function output(a, b, c) {
				$('#c').attr('data-val', JSON.stringify(c));
				$('#c').val(c.toString(false, true));   //  2017.11 (F,T)
				showInternal(a, '#ao');
				showInternal(b, '#bo');
				showInternal(c, '#co');
				function showInternal(pv, elem) { $(elem).html(pv.tohtml()); }
			}
			eval();
		}
		function moveanswer(from, to) {
			$(to).val($(from).val());                           // move toString
			$(to + 'o').html($(from + 'o').html());             // move toStringInternal
			$(to).attr('data-val', $(from).attr('data-val'));   // move json
		}
		function clean() {//return
			$('input').val('');
			$('td:nth-child(4)').html('&nbsp;');
			$('[data-val]').removeAttr('data-val');
		}
		function setdigit(index) {  //  2017.10
			$('#f').html($('#f' + index).html());
		}
