<!DOCTYPE html>
<html>
<head>
    <title>Polynomial Arithmetic</title>
    <script type="text/javascript" src='http://code.jquery.com/jquery-latest.js'></script>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../../js/jquery.js'><" + "/script>")
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.min.js"></script>
    <script type="text/javascript">
        window.math || document.write("<script src='../../js/math.js'><" + "/script>")
    </script>
    <script type="text/javascript" src='wholeplacevalue.js'></script>
    <script type="text/javascript" src='placevalue.js'></script>
    <script type="text/javascript" src='polynomial.js'></script>
    <style>
        body,html { height:85% }
        body,input { font-family: "Arial Unicode MS" }
        table { width: 95%; border-spacing: 0; float: left; margin: 10px; }
        input { text-align: right; }
        td:nth-child(2) { text-align: right; }
        td { vertical-align: top }
        h1 { text-align: center; margin: 0px }
    </style>
</head>
<body>
    <h1>Polynomial</h1>
    <button onclick="compute()">=</button><input id='a' value='(x+1)(x-1)' />
    <hr style="clear:both"/>
    <div style="margin:auto;clear:both;overflow:scroll;width:95%;height:100%;border:5px solid #00aeef"></div>
    <script type="text/javascript">
        function nobr(x) {
            return "<span style='white-space:nowrap'>" + x + "</span>";
        }
        function compute() {
            var poly = new polynomial($('#a').val());
            var tuple = parse($('#a').val());
            $('div').append("<table><tr><td width='100%'>" + $('#a').val() + "</td><td>" + tupletostring(tuple) + "</td></tr><tr><td>" + poly + "</td><td>" + nobr(poly.tohtml()) + "</td></tr></table><hr style='clear:both'>"); // InOut<hr>InOut 2015.6
        }
        function tupletostring(tuple) { // Replaced toStringInternal w/ tohtml  2015.7
            if (tuple.length == 1)
                return nobr(tuple[0].tohtml());
            else if (tuple.length == 2)
                return nobr(tuple[0] + '(' + tuple[1].tohtml() + ')');    // added parens 2015.6
            else if (tuple[0] == '^')
                return nobr('(' + tuple[1].tohtml() + ') ^ ' + tuple[2].toString());
            else
                return nobr(tuple[1].tohtml()) + "<br>" + nobr(tuple[0] + ' ' + tuple[2].tohtml()) + '<hr>'; // In<hr>Out 2015.6
        }
        function parse(str) {
            var node = math.parse(str);
            if (node.type != 'OperatorNode') {
                return [new polynomial(node.value || node.name)];
            } else if (node.type == 'OperatorNode') {
                console.log('OperatorNode')
                var kids = node.args;
                var a = new polynomial(kids[0].type == 'OperatorNode' ? kids[0] : kids[0].value || kids[0].name);
                if (node.fn == 'unaryMinus' || node.fn == 'unaryPlus') {
                    return [node.op, a];
                } else {
                    var b = new polynomial(kids[1].type == 'OperatorNode' ? kids[1] : kids[1].value || kids[1].name);
                }
            }
            return [node.op, a, b]
        }
    </script>
</body>
</html>
