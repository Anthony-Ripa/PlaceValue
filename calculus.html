<html>
<head>
    <title>Calculus</title>

    </script>

    </script>

    <script type="text/javascript" src='complexexponential.js'></script>

    <script type="text/javascript" src='wholeplacevalue.js'></script>

    <style>
        h1 { text-align: center; }
        #f { position: absolute; top: 10px; left: 10px; }
        body, input { font-family: "Arial Unicode MS" }
        #main { border-spacing: 0; float: left; margin: 10px; }
        #col3 { width: 150px }
        #ao, #bo, #co { min-width: 150px; text-align: right }
        #augend:nth-child(1) td { color: green; }
        #base>td { border-bottom: 1pt solid black; color: blue; }
        #base>td table { color: blue; }
        input { text-align: right; }
    </style>
</head>
<body>
    <h1>Calculus</h1>
    <select id='f' onchange="clean()"><option>Multinomial</option><option>Laurent Multinomial</option><option>Sparse Multinomial</option><option>Exponential</option><option>Fourier</option><option selected>Complex Exponential</option></select>
	<p>f(x)=<input id='func' value='exp(x)cis(x)'><button onclick='differentiate()'>Differentiate</button><button id='int' onclick='integrate()'>Integrate</button></p>
    <table id="main">
        <tr id="augend"><td></td><td><input id='a' value='' onchange="$(this).removeAttr('data-val')" /></td><td id="col3"></td><td id="ao"></td></tr>
        <tr id="base"><td><select id='op'><option>+</option><option>-</option><option>x</option><option>/</option><option>|</option><option selected>⊗</option><option>⊘</option><option>⊖</option><option>⊕</option></select></td><td><input id='b' value='' onchange="$(this).removeAttr('data-val')"></td><td></td><td id="bo">&nbsp;</td></tr>
        <tr><td><button onclick="compute()">=</button></td><td><input id='c' /></td><td><!--<button onclick="moveanswer('#c','#func')">↑</button>--></td><td id="co"></td></tr>
    </table>
    <script type="text/javascript">
        function exp(op) {                              // Added Exponential Calculus    2015.11
            f = [multinomial, laurent2, sparsemultinomial, exponential, fourier, complexexponential][$('#f')[0].selectedIndex];   // Establish f before dexp(  2015.12
            console.log('exp' + op);
            var exp = new f().parse($('#func').val())
            var nums = [];
            var lo = exp.pv.exp-1;
            var hi = exp.pv.whole.mantisa.length + lo;  // Get exact bound  2015.12
            if (f == fourier) for (var i = hi; i > lo; i--) { var n = exp.pv.get(i); if (Array.isArray(n) ? (n[0] != 0 || n[1] != 0) : (n != 0)) nums.push(i); }
            if (f == exponential) for (var i = hi; i > lo; i--) { var n = exp.pv.get(i); if (n != 0) nums.push(i); }
            var s = '';
            for (var i = Math.max(0, nums[0]) ; i >= Math.min(0, nums.slice(-1)[0]) ; i--) {    //  2018.5  > -> >= need to include both endpoints so ½0.½ * 10.(-1) = ½0.(-½)
                //if (i == 0) continue; //  2018.3  Removed
                if (i == 0) continue;   //  2018.5  UnRemoved so zero-term isn't needlessly calculated
                var n = (i == 1) ? '' : (i == -1) ? '-' : i;
                s += '+' + n + 'exp(' + n + '@)';
            }
            if (f == fourier) s = s.replace(/exp/g, 'i*cis');
            s = s.replace(/\+\-/g, '-');
            if (s[0] == '+') s = s.substr(1);
            s1 = '(exp(2x)+exp(x)+1+exp(-x)+exp(-2x))(2i*cis(2x)+i*cis(x)-i*cis(-x)-2i*cis(-2x))';
            s2 = '(cis(2x)+cis(x)+1+cis(-x)+cis(-2x))(2*exp(2x)+exp(x)-exp(-x)-2*exp(-2x))';
            if (f == complexexponential) s = s1 + '+' + s2;
            $('#a').val($('#func').val());
            $('#b').val(s.replace(/@/g, exp.base));
            $('#op').val(op);
            $('[data-val]').removeAttr('data-val');
            compute();
        }
        function differentiate() {
            f = [multinomial, laurent2, sparsemultinomial, exponential, fourier, complexexponential][$('#f')[0].selectedIndex];   // Establish f before dpoly(  2015.12
            if ($('#f')[0].selectedIndex >= 3) exp('⊗'); else dpoly();
            function dpoly() {
                console.log('diffpoly');
                $('#func').val(new f().parse($('#func').val()).toString()); //  Clean func  2015.12
                $('#a').val('(' + $('#func').val().replace(/x/g, '(x+h)') + '-(' + $('#func').val() + '))/h');
                $('#b').val('0');
                $('#op').val('|');
                compute();
            }
        }
        function integrate() {
            if ($('#f')[0].selectedIndex >= 3) exp('⊘'); else alert('Only Exponential Integration is supported.');
        }
        function compute() {
            f = [multinomial, laurent2, sparsemultinomial, exponential, fourier, complexexponential][$('#f')[0].selectedIndex];   // Add Laurent Multinomial  2015.10
            var a = getinput('#a');
            var b = getinput('#b');
            var c = [a.add, a.sub, a.times, a.divide, a.eval, a.pointtimes, a.pointdivide, a.pointsub, a.pointadd][$('#op')[0].selectedIndex].call(a, b);
            output(a, b, c);
            function getinput(elem) { var a = $(elem).attr('data-val') || $(elem).val(); return new f().parse(a); }
            function output(a, b, c) {
                $('#c').attr('data-val', JSON.stringify(c));
                $('#c').val(c);
                showInternal(a, '#ao');
                showInternal(b, '#bo');
                showInternal(c, '#co');
                function showInternal(pv, elem) { $(elem).html(pv.tohtml()); } // multinomials need <br>.  2015.7
            }
            eval();
        }
        function moveanswer(from, to) {
            $(to).val($(from).val());                           // move toString
            $(to + 'o').html($(from + 'o').html());             // move toStringInternal
            $(to).attr('data-val', $(from).attr('data-val'));   // move json
        }
        function clean() {
            $('#int').toggle($('#f')[0].selectedIndex >= 3);
            $('input').val('');
            $('td:nth-child(4)').html('&nbsp;');
            $('[data-val]').removeAttr('data-val');
        }
    </script>
</body>
</html>
