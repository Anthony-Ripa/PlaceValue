<html>
<head>
    <title>Differentiator</title>
    <script type="text/javascript" src='https://code.jquery.com/jquery-latest.js'></script>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../js/jquery.js'><" + "/script>")
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.min.js"></script>
    <script type="text/javascript">
        window.math || document.write("<script src='../js/math.js'><" + "/script>")
    </script>
    <script type="text/javascript" src='rational.js'></script>
    <script type="text/javascript" src='complex.js'></script>
    <script type="text/javascript" src='rationalcomplex.js'></script>
    <script type="text/javascript" src='wholeplacevaluecomplex.js'></script>
    <script type="text/javascript" src='placevaluecomplex.js'></script>
    <script type="text/javascript" src='fourier.js'></script>
    <script type="text/javascript" src='wholeplacevalue.js'></script>
    <script type="text/javascript" src='placevalue.js'></script>
    <script type="text/javascript" src='polynomial.js'></script>
    <script src='wholeplacevalue2.js'></script>
    <script src='multinomial.js'></script>
    <script src='placevalue2.js'></script>
    <script src='laurent2.js'></script>
    <script src='laurent.js'></script>
    <script src='exponential.js'></script>
    <style>
        h1 { text-align: center; }
        #f { position: absolute; top: 10px; left: 10px; }
        body, input { font-family: "Arial Unicode MS" }
        #main { border-spacing: 0; float: left; margin: 10px; }
        #col3 { width: 150px }
        #ao, #bo, #co { min-width: 150px; text-align: right }
        #augend:nth-child(1) td { color: green; }
        #base>td { border-bottom: 1pt solid black; color: blue; }
        #base>td table { color: blue; }
        input { text-align: right; }
    </style>
</head>
<body>
    <h1>Differentiator</h1>
    <select id='f' onchange="clean()"><option>Multinomial</option><option selected>Laurent Multinomial</option><option>Exponential</option><option>Fourier</option></select>
	<p>f(x)=<input id='func' value='x^2'><button onclick='differentiate()'>Differentiate</button></p>
    <table id="main">
        <tr id="augend"><td></td><td><input id='a' value='' onchange="$(this).removeAttr('data-val')" /></td><td id="col3"></td><td id="ao"></td></tr>
        <tr id="base"><td><select id='op'><option>+</option><option>-</option><option>x</option><option>/</option><option selected>|</option><option>⊗</option><option>⊘</option><option>⊖</option><option>⊕</option></select></td><td><input id='b' value='' onchange="$(this).removeAttr('data-val')"></td><td><button onclick="moveanswer('#b','#a')">↑</button></td><td id="bo">&nbsp;</td></tr>
        <tr><td><button onclick="compute()">=</button></td><td><input id='c' /></td><td><button onclick="moveanswer('#c','#b')">↑</button></td><td id="co"></td></tr>
    </table>
    <script type="text/javascript">
        function differentiate() {
            f = [multinomial, laurent2, exponential, fourier][$('#f')[0].selectedIndex];   // Establish f before dexp(  2015.12
            if ($('#f')[0].selectedIndex >= 2) dexp($('#f')[0].selectedIndex == 3); else dpoly();
		    function dpoly() {
		        console.log('diffpoly');
		        $('#a').val('(' + $('#func').val().replace(/x/g, '(x+h)') + '-(' + $('#func').val() + '))/h');
		        $('#b').val('0');
		        $('#op').val('|');
		        compute();
		    }
		    function dexp(i) {   // Added Exponential Differentiation    2015.11    // Added Complex Differentiation  2015.12
		        var str = '6exp(6@)+5exp(5@)+4exp(4@)+3exp(3@)+2exp(2@)+exp(@)-exp(-@)-2exp(-2@)-3exp(-3@)-4exp(-4@)-5exp(-5@)-6exp(-6@)'
		        if (i) str = str.replace(/exp/g, 'i*cis');
		        console.log('diffexp');
		        $('#a').val($('#func').val());
		        $('#b').val(str.replace(/@/g, new f().parse($('#func').val()).base));
		        $('#op').val('⊗');
		        compute();
		    }
        }
        function compute() {
            f = [multinomial, laurent2, exponential, fourier][$('#f')[0].selectedIndex];   // Add Laurent Multinomial  2015.10
            var a = getinput('#a');
            var b = getinput('#b');
            var c = [a.add, a.sub, a.times, a.divide, a.eval, a.pointtimes, a.pointdivide, a.pointsub, a.pointadd][$('#op')[0].selectedIndex].call(a, b);
            output(a, b, c);
            function getinput(elem) { var a = $(elem).attr('data-val') || $(elem).val(); return new f().parse(a); }
            function output(a, b, c) {
                $('#c').attr('data-val', JSON.stringify(c));
                $('#c').val(c);
                showInternal(a, '#ao');
                showInternal(b, '#bo');
                showInternal(c, '#co');
                function showInternal(pv, elem) { $(elem).html(pv.tohtml()); } // multinomials need <br>.  2015.7
            }
            eval();
        }
        function moveanswer(from, to) {
            $(to).val($(from).val());                           // move toString
            $(to + 'o').html($(from + 'o').html());             // move toStringInternal
            $(to).attr('data-val', $(from).attr('data-val'));   // move json
        }
        function clean() {
            $('input').val('');
            $('td:nth-child(4)').html('&nbsp;');
            $('[data-val]').removeAttr('data-val');
        }
    </script>
</body>
</html>
