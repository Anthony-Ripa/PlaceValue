				case '19': f = new sparseplacevalue(rationalcomplex); break;
				case '20': f = new sparseplacevalueratio(rational); break;			//	2019.4	Added
				case '21': f = new sparseplacevalueratio(rationalcomplex); break;	//	2019.4	Added
				case '22': f = new polynomial1(rational); break;
				case '23': f = new polynomial1(complex); break;
				case '24': f = new polynomial1(rationalcomplex); break;
				case '25': f = new sparsepolynomial1(rational); break;
				case '26': f = new sparsepolynomial1(complex); break;
				case '27': f = new sparsepolynomial1(rationalcomplex); break;
				case '28': f = new polynomialratio1(rational); break;
				case '29': f = new polynomialratio1(rationalcomplex); break;
				case '30': f = new sparsepolynomialratio1(rational); break;
				case '31': f = new sparsepolynomialratio1(rationalcomplex); break;
				case '35': f = new sparsepolynomial(rational); break;				//	2018.12	Added
				case '36': f = new sparsepolynomial(complex); break;				//	2018.12	Added
				case '37': f = new sparsepolynomial(rationalcomplex); break;		//	2018.12	Added
				case '38': f = new sparsepolynomialratio(rational); break;			//	2019.5	Added
				case '39': f = new sparsepolynomialratio(rationalcomplex); break;	//	2019.5	Added
				case '42': f = new sparseexponential1(rational); break;
				case '43': f = new sparseexponential1(complex); break;
				case '44': f = new sparseexponential1(rationalcomplex); break;
				case '45': f = new sparseexponentialratio1(rational); break;		//	2019.3	Added

				case '50': f = new sparseexponential(rational); break;				//	2019.2	Added

				case '52': f = new sparseexponential(rationalcomplex); break;		//	2019.2	Added

				case '63': f = new sparseexpressionratio(rational); break;			//	2019.10	Added
				case '64': f = new sparseexpressionratio(rationalcomplex); break;	//	2019.10	Added
				default: f = new [rational, complex, rationalcomplex, wholeplacevalue, wholeplacevalue, wholeplacevalue, placevalue, placevalue, placevalue, placevalueratio, placevalueratio, sparseplacevalue1, sparseplacevalue1, sparseplacevalue1, sparseplacevalue2, sparseplacevalueratio1, sparseplacevalueratio1, sparseplacevalue, sparseplacevalue, sparseplacevalue, sparseplacevalueratio, sparseplacevalueratio, polynomial1, polynomial1, polynomial1, sparsepolynomial1, sparsepolynomial1, sparsepolynomial1, polynomialratio1, polynomialratio1, sparsepolynomialratio1, sparsepolynomialratio1, laurent, polynomial2, laurent2, sparsepolynomial, sparsepolynomial, sparsepolynomial, sparsepolynomialratio, sparsepolynomialratio, complexlaurent, exponential, sparseexponential1, sparseexponential1, sparseexponential1, sparseexponentialratio1, sparseexponentialratio1, fourier, fourier2, complexexponential, sparseexponential, sparseexponential, sparseexponential, sparseexponentialratio, sparseexponentialratio, sparseexpression1, sparseexpression1, sparseexpression1, sparseexpressionratio1, sparseexpressionratio1, sparseexpression, sparseexpression, sparseexpression, sparseexpressionratio, sparseexpressionratio][$('#f')[0].value]();

			function getinput(elem) { var a = $(elem).attr('data-val') || $(elem).val(); return f.parse(a); } //  2017.9
			function output(a, b, c) {
				$('#c').attr('data-val', JSON.stringify(c));
				$('#c').val(c.toString(false, true));   //  2017.11 (F,T)
				showInternal(a, '#ao');
				showInternal(b, '#bo');
				showInternal(c, '#co');
				function showInternal(pv, elem) { $(elem).html(pv.tohtml()); }
			}
			eval();
		}
		function moveanswer(from, to) {
			$(to).val($(from).val());                           // move toString
			$(to + 'o').html($(from + 'o').html());             // move toStringInternal
			$(to).attr('data-val', $(from).attr('data-val'));   // move json
		}
